<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title> 

        <link rel="stylesheet" href="reset.css">

        <link rel="stylesheet" href="style.css">

    </head>
    <body>             
        <!--Cabeçalho da página-->
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo da barbearia alura"></h1>

                <!--Menu de navegação (Links)-->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
          </div>     
        </header>     
       <!--Criando formularios-->
        <main>
           <form>
               <label for="nomesobrenome">Nome e Sobrenome</label>
               <input type="text" id="nomesobrenome" class="input-padrao" required>

               <label for="email">E-mail</label>
               <input type="email" id="email"class="input-padrao" required placeholder="teste@email.com">

               <label for="telefone">Telefone</label>
               <input type="tel" id="telefone"class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

               <label for="mensagem">Mensagem</label>
               <textarea cols="69" rows="10" id="mensagem" class="input-padrao" required></textarea>              
               
               <fieldset> 
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"> <input type="radio" name="contato"
                        value="radio-email" id="radio-email">E-mail</label>
                   

                    <label for="radio-telefone"><input type="radio" name="contato"
                         value="radio-telefone" id="radio-telefone">Telefone</label>
                    
                    
                    <label for="radio-whatsapp"> <input type="radio" name="contato"
                         value="whatsap" id="radio-whatsapp" checked>Whatsapp</label>                   
                </fieldset>

                    <fieldset>     
                        <legend>Qual horário prefere ser atendido?</legend>     
                        <select>
                            <option>Manhã</option>
                            <option>tarde</option>
                            <option>noite</option>
                        </select>     
                    </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Deseja receber nossas novidades por e-mail</label>

               <input type="submit" value="Enviar formulario" class="enviar">
           </form>
           <!--Tabela-->
           <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="logo da barbearia alura">
            <p class="copyright">&copy;Copyright Kemuel kesley 2021</p>
        </footer>
    </body>
</html>
