<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title> 

        <link rel="stylesheet" href="reset.css">

        <link rel="stylesheet" href="style.css">

    </head>
    <body>             
        <!--Cabeçalho da página-->
        <header>
            <div class="caixa">
                <h1><img src="logo.png"></h1>

                <!--Menu de navegação (Links)-->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
          </div>     
        </header>     
       <!--Criando formularios-->
        <main>
           <form>
               <label for="nomesobrenome">Nome e Sobrenome</label>
               <input type="text" id="nomesobrenome" class="input-padrao">

               <label for="email">E-mail</label>
               <input type="text" id="email"class="input-padrao">

               <label for="telefone">Telefone</label>
               <input type="text" id="telefone"class="input-padrao">

               <label for="mensagem">Mensagem</label>
               <textarea cols="69" rows="10" id="mensagem" class="input-padrao"></textarea>              
               
               <div> 
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"> <input type="radio" name="contato"
                        value="radio-email" id="radio-email">E-mail</label>
                   

                    <label for="radio-telefone"><input type="radio" name="contato"
                         value="radio-telefone" id="radio-telefone">Telefone</label>
                    
                    
                    <label for="radio-whatsapp"> <input type="radio" name="contato"
                         value="whatsap" id="radio-whatsapp">Whatsapp</label>                   
                </div>

                    <div>     
                        <p>Qual horário prefere ser atendido?</p>     
                        <select>
                            <option>Manhã</option>
                            <option>tarde</option>
                            <option>noite</option>
                        </select>     
                    </div>

                <label class="checkbox"><input type="checkbox"> Deseja receber nossas novidades por e-mail</label>
               <input type="submit" value="Enviar formulario">
           </form>
        </main>

        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy;Copyright Kemuel kesley 2021</p>
        </footer>
    </body>
</html>
